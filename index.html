<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jogo da Velha | Ciep 172 Nelson Rodrigues</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- caixa de seleção -->
  <div class="select-box">
    <header>jogo da velha do Ramon</header>
    <div class="content">
      <div class="title">Jogo da velha - Jogue X ou O</div>
      <div class="options">
        <button class="playerX">Jogador (X)</button>
        <button class="playerO">Jogador (O)</button>
      </div>
      <div class="credit">Criado por <a href="https://www.facebook.com/pages/Ciep-Brizol%C3%A3o-172-Nelson-Rodrigues/147299008656144" target="_blank">Ciep 172</a></div>
    </div>
  </div> 

  <!-- quadro do jogo -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's vez</span>
        <span class="Oturn">O's vez</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- resultado da caixa -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Jogar novamente</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
